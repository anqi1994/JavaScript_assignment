<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>module1_3</title>
</head>
<body>

<div id="output"></div>
<script>
    var num1 = parseInt(prompt("Please enter the first integer"))
    var num2 = parseInt(prompt("Please enter the second integer"))
    var num3 = parseInt(prompt("Please enter the third integer"))
    var sum = num1 + num2 + num3
    var product = num1 * num2 * num3
    var average = (num1 + num2 + num3) / 3
    var text1 = "The sum of these numbers is " + sum.toString()
    var text2 = "The product of these numbers is " + product.toString()
    var text3 = "The average of these numbers is " + average.toString()

    document.write("<p>" + text1 + "</p>")
    document.write("<p>" + text2 + "</p>")
    document.write("<p>" + text3 + "</p>")


</script>
</body>
</html>
